<div class="row">
  <div class="col-md-12">
    <iframe [src]="sanitize(base64Pdf)" width="100%" height="750"></iframe>
  </div>

  <div class="col-md-12">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        [value]="termosAceitos"
        (change)="onCheckboxChange($event)"
        [ngClass]="erroTermo ? 'is-invalid' : ''"
        id="termosAceitos" />
      <label class="form-check-label" for="termosAceitos">Concordo com os termos do contrato</label>
    </div>
  </div>

  <div class="col-md-12">
    <button type="button" class="btn btn-primary" (click)="enviarContrato()">Concordar e enviar</button>
  </div>
</div>
